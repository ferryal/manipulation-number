  <title>Manipulation Number</title>

<body>
  <div class="form-manipulation">
    <h2> Manipulation Number </h2>
    <label for="">Input 1</label>
    <input id="input-one" type="number" placeholder="input 1">
    <label for="">Input 2</label>
    <input id="input-two" type="number" name="" value="" placeholder="input 2">
    <label for="" id="input-three"></label>
    <br>
    <br>
    <button id="result-one" class="btn btn-outline-dark btn-sm" type="text" name="button">get number</button>
    <br>
    <br>
    <button id="result-two" class="btn btn-outline-dark btn-sm" type="text" name="button"> + </button>
    <br>
    <br>
    <button id="result-three" class="btn btn-outline-dark btn-sm" type="button" name="button"> - </button>
    <button id="result-four" class="btn btn-outline-dark btn-sm" type="button" name="button"> * </button>
    <br>
    <br>
    <button id="result-five" class="btn btn-outline-dark btn-sm" type="button" name="button"> / </button>
    <button id="result-six" class="btn btn-outline-dark btn-sm" type="button" name="button"> % </button>
    <button id="result-seven" class="btn btn-outline-dark btn-sm" type="text" name="button"> try boolean </button>
    <br>
    <br>
    <button id="result-eight" class="btn btn-outline-dark btn-sm" type="button" name="button"> push & pop</button>
    <label for="">Output :</label>
    <p id="result"></p>
  </div>

  </script>
